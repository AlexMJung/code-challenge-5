<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Challenge 5</title>
    <script src='vendors/angular.min.js'></script>
    <script src='vendors/angular-route.min.js'></script>
    <script src='scripts/client.js'></script>
    <script src='scripts/controllers/messages.controller.js'></script>
    <script src='scripts/services/messages.service.js'></script>
    
</head>

<body ng-app="MessagingApp" ng-controller="MessagingController as vm">
    <h1> CC5 Messaging app </h1>
    <h2>What you wanna say?</h2>
    <form>
        <label>Name </label>
        <input type="text" ng-model="vm.newMessage.name" value="blank"></input>
        <label>Message </label>
        <input type="text" ng-model="vm.newMessage.message" value="blank"></input>
        <button ng-click="vm.submitMsg()">Submit</button>
    </form>
    <h2>What's been said:</h2>
    <div id='history'>
        <p ng-repeat="msg in vm.messages.list">Name: {{msg.name}} <br> Message: {{msg.message}} </p>
    </div>
</body>

</html>
